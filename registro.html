<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DX Investimentos</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/registro.css">
        <link rel="stylesheet" href="css/responsivo.css">
        <script>
            document.documentElement.classList.add("js");
        </script>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img src="img/LogoDxBranca.png" alt="Logo">
                </div>
                <div class="menu">
                    <nav>
                        <ul>
                            <li><a href="index.html">home</a></li>
                            <li><a href="servicos.html">serviços</a></li>
                            <li><a href="registro.html">registro</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section class="imagem_principal_contato">
            <h1>Faça o seu registro gratuitamente!</h1>
        </section>

        <section class="contato">
            <h1>Registro</h1>
            <form id="form_contato" class="contato_form container">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="text" id="data_nascimento">
                <label for="email">E-mail</label>
                <input type="text" id="email">
                <label for="rua">Rua</label>
                <input type="text" id="rua">
                <label for="numero">Nº</label>
                <input type="text" id="numero">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">
                <label for="login" class="login">Login</label>
                <input type="text" id="login">
                <label for="senha">Senha</label>
                <input type="password" id="senha">
                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>

        <footer class="footer">
            <ul>
                <li>(11)99999-9999</li>
                <li>dxinvestimentos@gmail.com</li>
                <li>Avenida Paulista, 240</li>
            </ul>


        </footer>
        
        <footer class="copy">
                <p>Todos os direitos reservados.</p>
        </footer>

        <script src="js/simple-slide.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
